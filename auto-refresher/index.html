<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoRefresher Demo</title>

    <!-- Bootstrap 4 (not required) -->
    <link rel="stylesheet" href="css/vendor/bootstrap/bootstrap.min.css">

    <!-- FontAwesome (not required) -->
    <link rel="stylesheet" href="css/vendor/fontawesome/fontawesome.min.css">
    <link rel="stylesheet" href="css/vendor/fontawesome/solid.min.css">
    <!-- <link rel="stylesheet" href="css/vendor/fontawesome/all.css"> -->

    <!-- AutoRefresher (required)-->
    <link rel="stylesheet" href="css/autorefresher.min.css">

</head>

<body>
    <div class="row vh-100 my-auto">
        <div class="col-6 ml-auto mr-auto mt-auto mb-auto">
                <div class="auto-refresher mt-auto mb-auto"></div>
        </div>
    </div>


    <!-- jQuery is required for both the plugin and for Bootstrap 4-->
    <script src="js/vendor/jQuery/jquery-3.4.1.min.js"></script>
    <!-- Popper is required for Bootstrap 4 -->
    <script src="js/vendor/popper/popper.min.js"></script>
    <!-- Bootstrap 4 JS is required -->
    <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
    <!-- When including AutoRefresh JS, ensure it comes AFTER jQuery -->
    <script src="js/autorefresher.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.auto-refresher').autoRefresher({
                //  This is the amount of time, in seconds, before the refresh takes place.
                //  Value must be a positive integer.
                seconds: 10,
                //  You can provide any function to callback to once the amount of time to wait
                //  has been reached if you'd rather it do something other than refresh the page.
                //  If nothing is provided however, the page is just refreshed.
                callback: function () {
                    location.reload();
                },
                //  The height of the progress bar. Values must be a positive number + css unit
                //  of measurement (e.g. %, px, em, rem). Default is 7px
                progressBarHeight: '7px',
                //  If showControls is true, then the stop and start buttons are added
                showControls: true,
                //  You can apply css classes to the stop button, such as bootstrap
                //  classes or your own custom ones.  If no value is given, a default
                //  style is applied (refer to auto-refresher-button in autorefresher.css)
                stopButtonClass: 'btn btn-sm btn-outline-secondary m-1',
                //  You can set the inner section of the stop button using this
                //  This only applies if showControls is true
                stopButtonInner: '<i class="fas fa-stop"></i>',
                //  You can apply css classes to the start button, such as bootstrap
                //  classes or your own custom ones.  If no value is given, a default
                //  style is applied (refer to auto-refresher-button in autorefresher.css)
                startButtonClass: 'btn btn-sm btn-outline-secondary m-1',
                //  You can set the inner section of the start button using this
                //  This only applies if showControls is true
                startButtonInner: '<i class="fas fa-play"></i>',
            });
        })
    </script>


</body>

</html>
